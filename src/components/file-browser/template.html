<button class="btn btn-default" type="button" ng-click="$ctrl.getSelectedFiles()">Get selected files</button>

<ul class="filebrowser-list">
	<div dnd-list="$ctrl.files">
	    <li ng-repeat="file in $ctrl.files"
	        dnd-draggable="file"
	        dnd-effect-allowed="move"
	        dnd-moved="$ctrl.files.splice($index, 1)">
            <file file="file"></file>
	    </li>
	</div>
</ul>
